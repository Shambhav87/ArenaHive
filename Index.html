<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArenaHive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .game-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .game-card img {
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .game-card h3 {
            margin: 15px 0;
            color: #333;
        }

        .game-card button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .game-card button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to ArenaHive</h1>
        <p>Choose a game to play and have fun!</p>
    </header>

    <div class="container">
        <!-- Game 1 -->
        <div class="game-card">
            <img src="Tic_tac_toe.svg.png" alt="Tic-Tac-Toe">
            <h3>Tic-Tac-Toe (XO Game)</h3>
            <button>Play Game</button>
        </div>

        <!-- Game 2 -->
        <div class="game-card">
            <img src="Flipcard.png" alt="FlipCard Memory Game">
            <h3>FlipCard Memory Game</h3>
            <button onclick="window.location.href='flipcard-memory.html'">Play Game</button>
        </div>

        <!-- Add more game cards here -->
        <div class="game-card">
            <img src="placeholder.jpg" alt="Coming Soon">
            <h3>Coming Soon</h3>
            <button disabled>Coming Soon</button>
        </div>
    </div>

    <button id="theme-toggle">ðŸŒž</button>

    <footer>
        <p>&copy; 2025 ArenaHive. All Rights Reserved.</p>
    </footer>
</body>
</html>
